        <div><img id="gifPicture" src="static.gif" alt="bekdrop" /></div>

    </div>
    <div style="height: 1000rem"></div>

    <script>
      // When the user scrolls down 80px from the top of the document, resize the navbar's padding and the logo's font size
      window.onscroll = function () {
        scrollFunction();
      };

      function scrollFunction() {
        if (
          document.body.scrollTop > 80 ||
          document.documentElement.scrollTop > 80
        ) {
          document.getElementById("mainHeader").style.height = "3rem";
          document.getElementById("mainHeaderTitleChange").style.fontSize =
            "1rem";
        } else {
          document.getElementById("mainHeader").style.padding = "8rem";
          document.getElementById("mainHeaderTitleChange").style.fontSize =
            "4rem";
        }
      }
    </script>
